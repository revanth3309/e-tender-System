{% load static %}
<!DOCTYPE html>
<html lang="en">
    <!-- coding by helpme_coder -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Login page </title>
 </head>
<body>  
    <div class="container">
       <div class="box">
        <div class="header">
            <p>Log In</p>
        </div>
        <form action="." method="post">
            {%csrf_token %}
                <div class="input-box">
                    <label for="username">username</label>
                    <input name="username" type="text" class="input-field" id="username" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="input-field" id="password" required>
                    <i class="bx bx-lock"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="input-submit" value="LOG IN">
                </div>
                <div class="bottom">
                    <span><a href="#">Forgot Password?</a></span>
                </div>
        </form>
    </div>
    </div>
    <div>
        {% for message in messages%}
        <h2 style="text-align: center;">  {{message}}  </h2>
        {% endfor %}
    </div>
</body>
</html>
